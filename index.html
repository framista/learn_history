<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learn history</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="progress">
        <div class="step">
            <p class="step__p">1</p>
        </div>
        <div class="step">
            <p class="step__p">2</p>
        </div>
        <div class="step">
            <p class="step__p">3</p>
        </div>
        <div class="step">
            <p class="step__p">4</p>
        </div>
        <div class="step">
            <p class="step__p">5</p>
        </div>
    </div>
    <div class="box">
        <div class="task">
            <div class="question" draggable="true"></div>
            <div class="question" draggable="true"></div>
            <div class="question" draggable="true"></div>
            <div class="question" draggable="true"></div>
        </div>
        <div class="box__buttons">
            <button class="button" id="previousButton" disabled>Poprzednie</button>
            <button class="button" id="nextButton">Następne</button>
        </div>
    </div>
    <div class="result">
        <div class="result__window">
            <h3 class="result__h3">WYNIK</h3>
            <h1 class="result__h1"></h1>
            <button class="result__button">PRÓBUJ PONOWNIE</button>
        </div>
    </div>
    <script src="dist/js/bundle.min.js" async defer></script>
</body>

</html>
